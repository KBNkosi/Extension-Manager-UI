<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="logo" />
        </div>
        <div class="theme-btns">
          <button>
            <img src="./assets/images/icon-moon.svg" alt="moon icon" />
          </button>
          <button>
            <img src="./assets/images/icon-sun.svg" alt="sun icon" />
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div class="app-header">
        <h1>Extensions List</h1>
        <div class="toggle-btns">
          <button>All</button>
          <button>Active</button>
          <button>Inactive</button>
        </div>
      </div>

      <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->
      <div class="extension-list" id="extensionList">
        
        </div>

       
    </main>
    <!-- Extensions List All Active Inactive -->

    <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->

    Remove StyleSpy Instantly analyze and copy CSS from any webpage element.
    Remove SpeedBoost Optimizes browser resource usage to accelerate page
    loading. Remove JSONWizard Formats, validates, and prettifies JSON responses
    in-browser. Remove TabMaster Pro Organizes browser tabs into groups and
    sessions. Remove ViewportBuddy Simulates various screen resolutions directly
    within the browser. Remove Markup Notes Enables annotation and notes
    directly onto webpages for collaborative debugging. Remove GridGuides
    Overlay customizable grids and alignment guides on any webpage. Remove

    Snapshot Capture and export DOM structures quickly. Remove ConsolePlus
    Enhanced developer console with advanced filtering and logging. Remove -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
